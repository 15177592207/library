<script>
	function sendSearch(){
		var searchBox = document.getElementById("searchBox");
		if (searchBox.value == "") {
			return false;
		} else {
			window.location.href="search.jsp?search=" + searchBox.value;
		}
	}
</script>

		</li>
		<li>
			<input id="searchBox" name="searchBox" placeholder="请输入搜索内容..."
				onkeydown='if(event.keyCode==13){searchBtn.click()}'></input>
			<button id="searchBtn" onclick="return sendSearch()">
				搜索
			</button>
		</li>
	</ul>
</div>
